<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>ReLife Simulator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script>
        _resize();
        window.addEventListener('resize', _resize, false);
        function _resize() {
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            if(windowWidth > 640){
                windowWidth = 640;
            }
            html.style.fontSize = windowWidth / 6.4 + 'px';
        }
    </script>
</head>
<body>

    <div class="game">
        <audio src="music/Alla Turca.mp3" id="aud" autoplay="autoplay" controls="controls" preload="auto"></audio>
        <div class="luckDrawCount">In your <span>0</span> th ReLife</div>
        <div class="wheel-box">
            <div id="wheel"></div>
            <div id="arrow"></div>
        </div>
        <div class="resultHistory">
            <p># Data from UNICEF #</p>     
            <ul id="resultUl">
            </ul>
        </div>
    </div>
    
</body>
<script src="js/game.js"></script>
</html>
